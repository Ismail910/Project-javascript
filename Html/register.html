    <link rel="stylesheet" href="../CSS/login.css">

<body>
    <div id="register">
        <h1>Register</h1>

        <input id="user" type="text" placeholder="Username" required/>
        <input id="rEmail" type="email" placeholder="Email" required/>
        <input id="rPass" type="password" placeholder="Password" required/>
        <input id="rrPass" type="password" placeholder="Rewrite Password" required/>
        <input type="submit" onclick="register()" value="Submit"/>

    </div >
