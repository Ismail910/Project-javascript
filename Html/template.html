<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/template.css">
    
</head>
<body onload="makeprogress()">
    <div id="conta">
        <label for="timer">exam end at 10m</label>
        <progress id="timer" min="0" value="1300" max="1300" style="width: 98%;background-color: aquamarine;"></progress>
        <div id="head"  draggable="true" ondragstart="drag(event)">
        </div>
        <div id="contin"  >
            <div id="answers"   ondrop="drop(event)" ondragover="allowDrop(event)" >

            </div>
            <div id="Quiz"></div>
        </div>
       
    </div>

    <button id="submit" onclick="checkanswer()">Submit Answers</button>
    <audio src="../audio/click.mpeg" id="drag" hidden></audio>
    <audio src="../audio/correct.mpeg" id="correctanswer" hidden></audio>
    <audio src="../audio/wrong.mpeg" id="wronganswer" hidden></audio>


    <div id="continer">
        <p id="grade" style="padding: 5px; color: gray; border-radius: 5px;">your grade =</p>
        <p id="time"style="padding: 5px; color: gray; border-radius: 5px;">finish in time :</p> 
        <button id="showcorrectanswer" style="padding: 5px; color: gray; border-radius: 10px;" onclick="getcorrectanswer()" >Show Correct Answer</button>
        <button id="startagain" style="padding: 5px; color: gray; border-radius: 10px;"
         onclick="back()" >Start again </button>
         <button id="showyouranswer" style="padding: 5px; color: gray; border-radius: 10px;"
         onclick="backmyanswer()" >show my answer </button>
        <button id="selectnewlevel" style="padding: 5px; color: gray; border-radius: 10px;"
        onclick="backtolevel()">Select new Level</button>

    </div>
  
   <script src="../js/getQuestionandAnswer.js"></script>
</body>
</html>
